name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-pack-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-packages-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-packages-${{ runner.os }}-

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          # Use a modern SDK that can build net8/net9/net10 multi-targeted projects
          dotnet-version: '10.0.x'

      - name: Set package version from tag
        shell: bash
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          PACKAGE_VERSION=${TAG#v}
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV
          echo "Tag: $TAG -> Package version: $PACKAGE_VERSION"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal

      - name: Pack
        run: |
          mkdir -p ./artifacts
          dotnet pack FirebaseAuth.NET/FirebaseAuth.NET.csproj \
            --configuration Release \
            --no-build \
            -o ./artifacts \
            /p:PackageVersion=${{ env.PACKAGE_VERSION }}

      - name: Publish to NuGet
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
          NUGET_SOURCE: https://api.nuget.org/v3/index.json
        run: |
          if [ -z "$NUGET_API_KEY" ]; then
            echo "Missing NUGET_API_KEY secret"; exit 1
          fi
          for pkg in artifacts/*.nupkg; do
            echo "Pushing $pkg to $NUGET_SOURCE"
            dotnet nuget push "$pkg" --api-key "$NUGET_API_KEY" --source "$NUGET_SOURCE" --skip-duplicate
          done
